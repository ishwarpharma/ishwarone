<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üßæ Ishwar Pharma Order Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    .container {
      padding: 1rem;
    }

    .screen {
      display: none;
      padding: 1rem;
    }

    .active {
      display: block;
    }

    h1 {
      text-align: center;
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #2c3e50;
    }

    input, select, button, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    .product-suggestion {
      padding: 0.5rem;
      background-color: #ecf0f1;
      border: 1px solid #bdc3c7;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .product-suggestion:hover {
      background-color: #d0dfe8;
    }

    .cart-item {
      background-color: #fff;
      border-radius: 8px;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
    }

    .cart-item h4 {
      margin: 0 0 0.5rem 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="welcomeScreen" class="screen active">
      <h1>üßæ Ishwar Pharma Order Form</h1>
      <p><strong>Date:</strong> <span id="todayDate"></span></p>
      <input type="text" id="salesmanName" placeholder="üë§ Enter Salesman Name" required />
      <input type="text" id="partyName" placeholder="üè¨ Enter Party Name" required />
      <input type="text" id="placeName" placeholder="üåç Enter Place / District" required />
      <button onclick="goToOrderScreen()">üõí Start Ordering</button>
    </div>

    <div id="orderScreen" class="screen">
      <h1>üíä Product Selection</h1>
      <input type="text" id="productSearch" placeholder="üîç Search by Brand and Company..." oninput="searchProducts()" />
      <div id="suggestions"></div>
      <div id="cart"></div>
      <button onclick="generatePDF()">üìÑ Finalize Order & Download PDF</button>
    </div>
  </div>

  <script>
    let stockData = [];
    let cart = [];

    // Set today's date
    document.getElementById("todayDate").textContent = new Date().toLocaleDateString("en-IN");

    // Navigate to second screen
    function goToOrderScreen() {
      const name = document.getElementById("salesmanName").value.trim();
      const party = document.getElementById("partyName").value.trim();
      const place = document.getElementById("placeName").value.trim();
      if (name && party && place) {
        document.getElementById("welcomeScreen").classList.remove("active");
        document.getElementById("orderScreen").classList.add("active");
      } else {
        alert("Please fill all details.");
      }
    }

    // Load stock from uploaded xlsx
    async function fetchStockData() {
      const response = await fetch("stock.xlsx");
      const data = await response.arrayBuffer();
      const workbook = XLSX.read(data, { type: "array" });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet, { header: 1 });

      // Map data from relevant columns: B, K, M, N
      stockData = json.slice(1).map(row => ({
        brand: row[1] || "",
        mrp: row[10] || "",
        rate: row[12] || "",
        company: row[13] || ""
      })).filter(item => item.brand && item.company);
    }

    fetchStockData();

    function searchProducts() {
      const input = document.getElementById("productSearch").value.toLowerCase();
      const suggestionsDiv = document.getElementById("suggestions");
      suggestionsDiv.innerHTML = "";

      const [brandPart, companyPart] = input.split(" ");

      const matches = stockData.filter(item =>
        item.brand.toLowerCase().includes(brandPart || "") &&
        (!companyPart || item.company.toLowerCase().includes(companyPart))
      ).slice(0, 10);

      matches.forEach(item => {
        const div = document.createElement("div");
        div.className = "product-suggestion";
        div.innerHTML = `${item.brand} - ${item.company} | Rate: ‚Çπ${item.rate} | MRP: ‚Çπ${item.mrp}`;
        div.onclick = () => addToCart(item);
        suggestionsDiv.appendChild(div);
      });
    }

    function addToCart(item) {
      const qty = prompt("Enter Quantity:");
      const discount = prompt("Enter Discount %:");
      const specialRate = prompt("Enter Special Rate (or leave blank):");
      const parsedQty = parseInt(qty);
      const parsedRate = parseFloat(specialRate || item.rate);
      const parsedDisc = parseFloat(discount || 0);

      if (!isNaN(parsedQty) && parsedQty > 0) {
        const total = parsedQty * parsedRate;
        cart.push({ ...item, qty: parsedQty, rate: item.rate, mrp: item.mrp, discount: parsedDisc, specialRate: parsedRate, total });
        renderCart();
        document.getElementById("productSearch").value = "";
        document.getElementById("suggestions").innerHTML = "";
      } else {
        alert("Invalid quantity");
      }
    }

    function renderCart() {
      const cartDiv = document.getElementById("cart");
      cartDiv.innerHTML = "<h2>üõçÔ∏è Items in Cart</h2>";
      let grandTotal = 0;
      cart.forEach((item, i) => {
        grandTotal += item.total;
        cartDiv.innerHTML += `
          <div class="cart-item">
            <h4>${item.brand} - ${item.company}</h4>
            <p>Qty: ${item.qty}</p>
            <p>Rate: ‚Çπ${item.rate} | MRP: ‚Çπ${item.mrp}</p>
            <p>Special Rate: ‚Çπ${item.specialRate} | Discount: ${item.discount}%</p>
            <p><strong>Amount: ‚Çπ${item.total.toFixed(2)}</strong></p>
          </div>
        `;
      });
      cartDiv.innerHTML += `<h3>üí∞ Grand Total: ‚Çπ${grandTotal.toFixed(2)}</h3>`;
    }

    function generatePDF() {
      const doc = new jspdf.jsPDF();
      const date = new Date().toLocaleDateString("en-IN");
      const name = document.getElementById("salesmanName").value;
      const party = document.getElementById("partyName").value;
      const place = document.getElementById("placeName").value;
      let y = 10;

      doc.setFontSize(14);
      doc.text("Ishwar Pharma Order", 10, y);
      y += 8;
      doc.setFontSize(10);
      doc.text(`Date: ${date}`, 10, y);
      y += 6;
      doc.text(`Salesman: ${name}`, 10, y);
      y += 6;
      doc.text(`Party: ${party} (${place})`, 10, y);
      y += 10;

      cart.forEach((item, i) => {
        doc.text(`${i + 1}. ${item.brand} - ${item.company}`, 10, y);
        y += 6;
        doc.text(`Qty: ${item.qty} | Rate: ‚Çπ${item.rate} | MRP: ‚Çπ${item.mrp}`, 12, y);
        y += 5;
        doc.text(`Special Rate: ‚Çπ${item.specialRate} | Disc: ${item.discount}% | Amount: ‚Çπ${item.total.toFixed(2)}`, 12, y);
        y += 8;
      });

      const total = cart.reduce((sum, item) => sum + item.total, 0);
      doc.setFontSize(12);
      doc.text(`Grand Total: ‚Çπ${total.toFixed(2)}`, 10, y);
      doc.save("order.pdf");
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>

</html>
