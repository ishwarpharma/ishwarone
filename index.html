<!DOCTYPE html>
<html>
<head>
  <title>Ishwar Pharma Order Form</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .input-container, .product-search, .entry-form, .cart, .finalize {
      margin: 20px auto;
      max-width: 600px;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type=text], input[type=number] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    input[type=number]::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #2980b9;
    }
    .product-result {
      margin-top: 10px;
      padding: 8px;
      background: #ecf0f1;
      border-radius: 5px;
      cursor: pointer;
    }
    .cart table {
      width: 100%;
      border-collapse: collapse;
    }
    .cart th, .cart td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    .cart th {
      background-color: #f2f2f2;
    }
    .small-text {
      font-size: 14px;
      color: #555;
    }
    .rate-info {
      margin-top: 10px;
      font-weight: bold;
      color: #444;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>üßæ Ishwar Pharma Order Form</h1>

  <div class="input-container" id="infoForm">
    <label>Date:</label>
    <input type="text" id="orderDate" readonly>
    <label>Salesman Name:</label>
    <input type="text" id="salesman">
    <label>Party Name:</label>
    <input type="text" id="party">
    <label>Place:</label>
    <input type="text" id="place">
    <button onclick="startOrdering()">Start Ordering üõí</button>
  </div>

  <div class="product-search" id="searchSection" style="display:none;">
    <label>Search Product (Brand Company):</label>
    <input type="text" id="search" onkeyup="filterProducts()" placeholder="e.g. ZERODER Intas">
    <div id="results"></div>
  </div>

  <div class="entry-form" id="entryForm" style="display:none;"></div>

  <div class="cart" id="cartSection" style="display:none;">
    <h3>üõçÔ∏è Cart Items</h3>
    <table id="cartTable">
      <thead>
        <tr>
          <th>#</th><th>Product</th><th>Qty</th><th>Disc%</th><th>Spl Rate</th><th>Amount</th><th>‚ùå</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="finalize" id="finalSection" style="display:none;">
    <button onclick="finalizeOrder()">üì• Finalise & Download PDF</button>
  </div>

  <script>
    const products = [
      { brand: "ZERODER", company: "INTAS", rate: 25.00, mrp: 40.00 },
      { brand: "URODIV", company: "INTAS", rate: 55.00, mrp: 85.00 },
      { brand: "ZINCOVIT", company: "APL", rate: 10.00, mrp: 18.00 },
    ];
    let selectedProduct = null;
    let cart = [];

    document.getElementById("orderDate").value = new Date().toISOString().split("T")[0];

    function startOrdering() {
      if (!document.getElementById("salesman").value || !document.getElementById("party").value || !document.getElementById("place").value) {
        alert("Please fill all fields");
        return;
      }
      document.getElementById("searchSection").style.display = "block";
    }

    function filterProducts() {
      const keyword = document.getElementById("search").value.toLowerCase();
      const results = document.getElementById("results");
      results.innerHTML = "";

      const words = keyword.split(" ");
      const brand = words[0] || "";
      const company = words[1] || "";

      const filtered = products.filter(p =>
        p.brand.toLowerCase().includes(brand) &&
        p.company.toLowerCase().includes(company)
      );

      filtered.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "product-result";
        div.innerHTML = `üíä ${p.brand} (${p.company})`;
        div.onclick = () => {
          selectedProduct = p;
          document.getElementById("entryForm").style.display = "block";
          const container = document.getElementById("entryForm");
          container.innerHTML = "";

          // ‚úÖ Show Rate & MRP
          const rateInfo = document.createElement("div");
          rateInfo.className = "rate-info";
          rateInfo.innerHTML = `üí∞ <b>Rate:</b> ‚Çπ${p.rate} &nbsp;&nbsp; üè∑Ô∏è <b>MRP:</b> ‚Çπ${p.mrp}`;
          container.appendChild(rateInfo);

          const qtyInput = document.createElement("input");
          qtyInput.type = "number";
          qtyInput.placeholder = "Quantity";
          qtyInput.id = "qty";

          const discInput = document.createElement("input");
          discInput.type = "number";
          discInput.placeholder = "Discount %";
          discInput.id = "disc";

          const splInput = document.createElement("input");
          splInput.type = "number";
          splInput.placeholder = "Special Rate";
          splInput.id = "spl";

          const addBtn = document.createElement("button");
          addBtn.textContent = "‚ûï Add to Cart";
          addBtn.onclick = addToCart;

          container.appendChild(qtyInput);
          container.appendChild(discInput);
          container.appendChild(splInput);
          container.appendChild(addBtn);

          document.getElementById("search").value = "";
        };
        results.appendChild(div);
      });
    }

    function addToCart() {
      const qty = parseInt(document.getElementById("qty").value);
      const disc = parseFloat(document.getElementById("disc").value);
      const spl = parseFloat(document.getElementById("spl").value);
      const amount = qty * (spl || selectedProduct.rate) * (1 - (disc || 0) / 100);

      cart.push({ ...selectedProduct, qty, disc, spl, amount: amount.toFixed(2) });
      renderCart();
      document.getElementById("entryForm").style.display = "none";
    }

    function renderCart() {
      const tbody = document.querySelector("#cartTable tbody");
      tbody.innerHTML = "";
      cart.forEach((item, i) => {
        const row = tbody.insertRow();
        row.innerHTML = `
          <td>${i + 1}</td>
          <td>${item.brand} (${item.company})</td>
          <td>${item.qty}</td>
          <td>${item.disc}</td>
          <td>${item.spl}</td>
          <td>‚Çπ${item.amount}</td>
          <td><button onclick="removeItem(${i})">‚ùå</button></td>
        `;
      });
      document.getElementById("cartSection").style.display = "block";
      document.getElementById("finalSection").style.display = "block";
    }

    function removeItem(index) {
      cart.splice(index, 1);
      renderCart();
    }

    function finalizeOrder() {
      let content = `
        <h2>üßæ Order Summary</h2>
        <p><b>Date:</b> ${document.getElementById("orderDate").value}</p>
        <p><b>Salesman:</b> ${document.getElementById("salesman").value}</p>
        <p><b>Party:</b> ${document.getElementById("party").value}</p>
        <p><b>Place:</b> ${document.getElementById("place").value}</p>
        <table border='1' cellpadding='8' cellspacing='0'>
          <tr><th>#</th><th>Product</th><th>Qty</th><th>Disc%</th><th>Spl Rate</th><th>Amount</th></tr>`;

      let total = 0;
      cart.forEach((item, i) => {
        content += `<tr>
          <td>${i + 1}</td><td>${item.brand} (${item.company})</td>
          <td>${item.qty}</td><td>${item.disc}</td><td>${item.spl}</td>
          <td>‚Çπ${item.amount}</td></tr>`;
        total += parseFloat(item.amount);
      });

      content += `</table><h3>Total: ‚Çπ${total.toFixed(2)}</h3>`;

      const blob = new Blob([content], { type: "application/vnd.ms-word" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "Order_IshwarPharma.doc";
      link.click();
    }
  </script>
</body>
</html>
