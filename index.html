<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ishwar Pharma Order Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 10px;
    }
    .container {
      max-width: 480px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .hidden {
      display: none;
    }
    input, button, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #1976d2;
      color: white;
      font-weight: bold;
    }
    .item-card {
      padding: 8px;
      border-bottom: 1px solid #ddd;
    }
    .cart-items {
      background: #eef6ff;
      margin-top: 15px;
      padding: 10px;
      border-radius: 6px;
    }
    .cart-items h4 {
      margin: 0 0 10px;
    }
  </style>
</head>
<body>
  <div class="container" id="step1">
    <h2>Ishwar Pharma Order Form</h2>
    <p>Date: <span id="today"></span></p>
    <input type="text" id="salesman" placeholder="Enter Salesman Name" required>
    <input type="text" id="party" placeholder="Enter Party Name" required>
    <input type="text" id="place" placeholder="Enter Place / District" required>
    <button onclick="goToOrder()">Start Order</button>
  </div>

  <div class="container hidden" id="step2">
    <input type="text" id="productSearch" placeholder="Search Brand Company..." oninput="searchProducts()">
    <div id="productDropdown"></div>

    <div id="productDetails" class="hidden">
      <p><b>Rate:</b> ₹<span id="rateDisplay"></span> | <b>MRP:</b> ₹<span id="mrpDisplay"></span></p>
      <input type="number" id="qty" placeholder="Qty" inputmode="numeric">
      <input type="number" id="discount" placeholder="Discount %" inputmode="numeric">
      <input type="number" id="specialRate" placeholder="Special Rate (if any)" inputmode="numeric">
      <button onclick="addToCart()">Add to Cart</button>
    </div>

    <div class="cart-items">
      <h4>Cart</h4>
      <ul id="cartList"></ul>
    </div>
  </div>

<script>
  document.getElementById("today").innerText = new Date().toLocaleDateString();
  let productList = [];
  let selectedItem = null;
  let cart = [];

  function goToOrder() {
    if (!document.getElementById("salesman").value || !document.getElementById("party").value) return alert("Fill all fields");
    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");
    loadStock();
  }

  async function loadStock() {
    const res = await fetch("stock.xlsx");
    const ab = await res.arrayBuffer();
    const wb = XLSX.read(ab, { type: "array" });
    const ws = wb.Sheets[wb.SheetNames[0]];
    const json = XLSX.utils.sheet_to_json(ws, { header: 1 });

    json.forEach((row, i) => {
      if (i === 0) return;
      const brand = row[1], company = row[13], rate = row[12], mrp = row[10];
      if (brand && company && rate && mrp) {
        productList.push({ brand, company, rate, mrp });
      }
    });
  }

  function searchProducts() {
    const q = document.getElementById("productSearch").value.toLowerCase();
    const filtered = productList.filter(p => (`${p.brand} ${p.company}`.toLowerCase().includes(q)));
    const dropdown = document.getElementById("productDropdown");
    dropdown.innerHTML = "";
    filtered.slice(0, 10).forEach(p => {
      const btn = document.createElement("button");
      btn.innerText = `${p.brand} | ${p.company} | ₹${p.rate} | MRP ₹${p.mrp}`;
      btn.onclick = () => selectProduct(p);
      dropdown.appendChild(btn);
    });
  }

  function selectProduct(p) {
    selectedItem = p;
    document.getElementById("rateDisplay").innerText = p.rate;
    document.getElementById("mrpDisplay").innerText = p.mrp;
    document.getElementById("productDetails").classList.remove("hidden");
    document.getElementById("qty").focus();
  }

  function addToCart() {
    const qty = parseInt(document.getElementById("qty").value);
    const disc = parseFloat(document.getElementById("discount").value || 0);
    const spl = parseFloat(document.getElementById("specialRate").value || selectedItem.rate);
    if (!qty || !selectedItem) return alert("Fill quantity");
    const item = {
      ...selectedItem,
      qty,
      disc,
      spl,
      total: (spl * qty).toFixed(2)
    };
    cart.push(item);
    renderCart();
    document.getElementById("productDetails").classList.add("hidden");
    document.getElementById("qty").value = "";
    document.getElementById("discount").value = "";
    document.getElementById("specialRate").value = "";
    document.getElementById("productSearch").value = "";
    document.getElementById("productDropdown").innerHTML = "";
  }

  function renderCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";
    cart.forEach(item => {
      const li = document.createElement("li");
      li.innerText = `${item.brand} | ${item.company} | Qty: ${item.qty} | ₹${item.spl} | Disc: ${item.disc}% | Total: ₹${item.total}`;
      list.appendChild(li);
    });
  }
</script>
</body>
</html>
