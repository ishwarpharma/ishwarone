<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales Order Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
  <style>
    body {
      background-color: #eaf4fc;
      padding: 20px;
    }
    .form-section {
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
    }
    .dropdown-item {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="mb-4 text-center">ğŸ“¦ Sales Order Form</h2>

    <div class="form-section">
      <label for="salesman" class="form-label">ğŸ‘¤ Salesman Name:</label>
      <input type="text" id="salesman" class="form-control" placeholder="Enter Salesman Name">
    </div>

    <div class="form-section">
      <label for="party" class="form-label">ğŸ¢ Party Name:</label>
      <input type="text" id="party" class="form-control" placeholder="Enter Party Name">
    </div>

    <div class="form-section">
      <label for="productSearch" class="form-label">ğŸ” Search Product:</label>
      <input type="text" id="productSearch" class="form-control" placeholder="Start typing product name or 'name company'">
      <ul id="productList" class="list-group"></ul>
    </div>

    <div id="productDetails" style="display:none;">
      <div class="form-section">
        <label for="quantity" class="form-label">ğŸ”¢ Quantity:</label>
        <input type="number" id="quantity" class="form-control" inputmode="numeric">
      </div>

      <div class="form-section">
        <label for="discount" class="form-label">ğŸ’¸ Discount %:</label>
        <input type="number" id="discount" class="form-control" inputmode="numeric">
      </div>

      <div class="form-section">
        <label for="specialRate" class="form-label">â­ Special Rate (if any):</label>
        <input type="number" id="specialRate" class="form-control" inputmode="numeric">
      </div>

      <div class="form-section">
        <label for="rate" class="form-label">ğŸ’° Normal Rate:</label>
        <input type="text" id="rate" class="form-control" readonly>
      </div>

      <div class="form-section">
        <label for="mrp" class="form-label">ğŸ·ï¸ MRP:</label>
        <input type="text" id="mrp" class="form-control" readonly>
      </div>

      <button class="btn btn-primary mb-2" onclick="addToCart()">Add to Cart ğŸ›’</button>
    </div>

    <button class="btn btn-primary" onclick="downloadPDF()">ğŸ“„ Finalize Order & Download PDF</button>

    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th>Product</th>
          <th>Qty</th>
          <th>Rate</th>
          <th>Discount %</th>
          <th>Special Rate</th>
        </tr>
      </thead>
      <tbody id="orderTable"></tbody>
    </table>
  </div>

  <script>
    let products = [];
    let selectedProduct = null;

    async function fetchExcel() {
      const response = await fetch('stock.xlsx');
      const arrayBuffer = await response.arrayBuffer();
      const data = new Uint8Array(arrayBuffer);
      const workbook = XLSX.read(data, { type: 'array' });
      const sheet = workbook.Sheets[workbook.SheetNames[0]];
      const json = XLSX.utils.sheet_to_json(sheet);
      products = json;
    }

    fetchExcel();

    $('#productSearch').on('input', function () {
      const query = this.value.toLowerCase();
      const filtered = products.filter(p => `${p.Product} ${p.Company}`.toLowerCase().includes(query));
      const $list = $('#productList').empty();
      filtered.forEach(item => {
        $list.append(`<li class="list-group-item dropdown-item">${item.Product} - ${item.Company}</li>`);
      });
    });

    $('#productList').on('click', 'li', function () {
      const text = $(this).text();
      $('#productSearch').val(text);
      $('#productList').empty();
      selectedProduct = products.find(p => `${p.Product} - ${p.Company}` === text);
      if (selectedProduct) {
        $('#rate').val(selectedProduct.Rate || '');
        $('#mrp').val(selectedProduct.MRP || '');
        $('#productDetails').show();
      }
    });

    function addToCart() {
      const name = $('#productSearch').val();
      const qty = $('#quantity').val();
      const rate = $('#rate').val();
      const discount = $('#discount').val();
      const specialRate = $('#specialRate').val();

      if (!qty) return alert('Enter quantity');

      $('#orderTable').append(`
        <tr>
          <td>${name}</td>
          <td>${qty}</td>
          <td>${rate}</td>
          <td>${discount}</td>
          <td>${specialRate}</td>
        </tr>
      `);

      $('#quantity').val('');
      $('#discount').val('');
      $('#specialRate').val('');
      $('#productSearch').val('');
      $('#productDetails').hide();
    }

    function downloadPDF() {
      alert("Download PDF functionality to be added");
    }
  </script>
</body>

</html>
